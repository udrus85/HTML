<!doctype html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Demo — Mini HTML Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main style="max-width:900px;margin:2rem auto;padding:1rem">
    <h2>Demo страница</h2>

    <section>
      <h3>Пример кода</h3>

console.log(greet('Мир'));</code></pre>

          alert('Это демо-бот: кнопка работает');
